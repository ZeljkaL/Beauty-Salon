<!DOCTYPE html>
<html>
  <head>
    <title>Beauty Salon</title>
    <link rel="stylesheet" type="text/css" href="./css/salon.css" />
  </head>
  <body>
    
    <div class="portfolio">
      <header>
        <nav>
          <a href="salon.html">  <img class="logo" src="./photos//logo.png" ></img></a>
        
       
       
      
         
        </nav>
       
        
          
         
          
       
        <main >
    
          <section class="page makeup">
            <div class="details">
              <h1  >Shannon Morell</h1>
              <h3>Makeup Artist</h3>
              <p>25/10/2020</p>
            </div>
            <div class="hero">
              <a href="./pages/makeup.html">
              <img class="model_left" src="./photos/model1_left.png" />
              <img class="model_right" src="./photos/model1_right.png" />
            </a>
            </div>
          </section>
          <section class="page hairstyle">
            <div class="details">
              <h1>Elena McMahon</h1>

            </div>
            <div class="hero">

              <img class="model_left" src="./photos/model2_left.png" />
              <img class="model_right" src="./photos/model2_right.png" />
              </a>
            </div>
          </section>
         
          <section class="page nails">
            <div class="details">
              <h1>Sarah Campbell</h1>
              <h3>Manicure Artist</h3>
              <p>25/10/2020</p>
            </div>
            <div class="hero">
              <a href="./pages/nails.html">
              <img class="model_left" src="./photos/model3_left.png" />
              <img class="model_right" src="./photos/model3_right.png" />
              </a>
            </div>
          </section>
          <div class="pages">
            <div class="page_1">
              <h3 class="number active" id="0">01</h3>
              <img
                class="slide active"
                width="12"
                height="12"
                src="./photos/circle.png"
              />
            </div>
            <div class="page_2">
              <h3 class="number" id="1">02</h3>
              <img
                class="slide"
                width="12"
                height="12"
                src="./photos/circle.png"
              />
            </div>
            <div class="page_3">
              <h3 class="number" id="2">03</h3>
              <img
                class="slide"
                width="12"
                height="12"
                src="./photos/circle.png"
              />
            </div>
          </div>

    </div>
